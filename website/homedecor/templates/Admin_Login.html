{% extends 'base.html' %} 
{% load static %} 
{% block title %} Admin Login {%endblock %} 
{% block content %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Login</title>
    <link
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    rel="stylesheet"
  />
  </head>
  <body>
    <div
      class="container d-flex justify-content-center align-items-center vh-100 bg-light"
    >
      <div
        class="card shadow-lg p-4"
        style="width: 100%; max-width: 400px; border-radius: 10px"
      >
        <h2 class="text-center mb-4 text-primary">Admin Login</h2>
        <form method="post" class="needs-validation" novalidate>
          {% csrf_token %} {{ form.as_p }}
          <button type="submit" class="btn btn-primary w-100 mt-3">
            Login
          </button>
        </form>
        {% if messages %}
        <div class="mt-3">
          {% for message in messages %}
          <div
            class="alert alert-danger alert-dismissible fade show"
            role="alert"
          >
            {{ message }}
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          {% endfor %}
        </div>
        {% endif %}
      </div>
    </div>

   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
{%endblock %}
